<!DOCTYPE html>
<html>
    <head>
        <!-- Configure the page encoding -->
        <meta charset="UTF-8"> 

        <!-- Title of the software -->
        <title>WisCast - Display</title>

        <!-- Load the stylesheet from the main style file -->
        <link rel="stylesheet" href="/css/style.css"> 
    </head>
    
    <body>
        <div id="idleScreen">
            <div class="disp-id-container">
                <span id="dispIDLabel">Display Name</span><br>
                <span id="dispID"></span>
            </div>
            <br>
            <div class="otp-container">
                <span id="otpLabel">OTP</span><br>
                <span id="otp"></span>
                <div class="lifespan-container">
                    <div id="lifespan" class="lifespan"></div>
                </div>
            </div>
        </div>

        <!-- Video widget -->
        <video id="playback" autoplay playsinline hidden></video>
    </body>

    <script src="/scripts/display.js"></script>
